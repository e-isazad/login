<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
        <div class="container mt-3">
            <nav class="navbar navbar-expand-lg navbar-light bg-dark">

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav m-lg-2">
                        <a class="nav-item nav-link active text-white" href="#">login <span class="sr-only"></span></a>
                        <a target="_blank" class="nav-item nav-link text-white" href="./sign.htm">sig in</a>
                        <a class="nav-item nav-link text-white" href="#">Products</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section id="login">
            <div class="container">
                <div class="row mt-5  justify-content-center ">
                    <div class="col-8 ">
                        <h3 class="text-center">Sigin to your accont</h3>
                        <label for="email">
                            <h3>Email Adres</h3>
                        </label>
                        <div class="input-group mb-3 mt-3">
                            <input id="email" type="email" required class="form-control"
                                placeholder="Recipient's username" aria-label="Recipient's username"
                                aria-describedby="basic-addon2">
                            <div class="input-group-append">
                            </div>
                        </div> <br>
                        <label for="password">
                            <h3>Enter password</h3>
                        </label>
                        <div class="input-group mb-3 mt-3">
                            <input required id="password" type="password" class="form-control"
                                placeholder="enter your pasword" aria-label="Recipient's username"
                                aria-describedby="basic-addon2">
                            <div class="input-group-append">
                            </div>
                        </div>
                        <button class="submit text-center btn btn-primary" type="submit">Sign in</button>
                        <div class="warning bg-success  mt-5 text-white text-center">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./assets/index.js"></script>
