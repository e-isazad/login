<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- my-style -->
    <link rel="stylesheet" href="./assets/index.css">
</head>
<body>
    <div class="container mt-5">
      <div class="row">
        <h2 class="text-center">Sign In</h2>
        <div class="col-8 mt-5   ">
            <form id="form" >
                <div class="input-group mb-3">
                    <div class="input-group-prepend  ">
                      <span class="input-group-text" id="  sinputGroup-sizing-default"><label for="email">Email</label></span>
                    </div>
                    <input type="text" class="form-control" id="email" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="input-group mb-3 ">
                    <div class="input-group-prepend d-flex">
                      <span class="input-group-text" id="sinputGroup-sizing-default"><label for=" password ">Password</label></span>
                    </div>
                    <input type="text" class="form-control" id=" password " aria-label="Default" aria-describedby="inputGroup-sizing-default">
                  </div>
            </form>
        </div>
        <div class="col-1">
            <button id="form" type="button" class="center btn btn-info">Sign in</button>
        </div>
      </div>
    </div>
</body>
</html>
